{% extends "index.html" %}
{% load static %}

{% block main_content %}
<div class="checkout-container" style="margin: 50px auto; max-width: 800px; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
   <form method="POST" action="{% url 'checkout' %}" class="mt-4">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" name="pincode" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="payment_option">Payment Option:</label>
        <select id="payment_option" name="payment_option" class="form-control" required>
            <option value="" disabled selected>Select a payment option</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Debit Card">Debit Card</option>
            <option value="PayPal">PayPal</option>
            <option value="Cash on Delivery">Cash on Delivery</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary btn-block mt-4">Pay Now</button>
    </form>


    <div class="checkout-buttons text-center mt-4">
        <a href="{% url 'collections' %}" class="btn btn-primary" style="padding: 10px 20px;">Continue Shopping</a>
    </div>
</div>

<style>
    .form-group {
        margin-bottom: 15px;
    }
    .checkout-container {
        text-align: left;
    }
</style>
{% endblock %}
